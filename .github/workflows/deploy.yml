name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          # Debug: Check key format (first and last line only)
          head -n 1 ~/.ssh/deploy_key
          tail -n 1 ~/.ssh/deploy_key

          # Test SSH connection
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful'"

      - name: Deploy to Oracle Cloud
        run: |
          # Deploy the built application (without --delete to preserve database and env files)
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.env' \
            --exclude '.env.local' \
            --exclude '.next/cache' \
            --exclude 'db/*.db' \
            --exclude 'db/*.db-*' \
            --exclude 'db/users.json' \
            --exclude '.pm2' \
            --exclude '*.log' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/Exammer/

      - name: Install dependencies and restart app on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/Exammer

            # Check if .env file exists
            if [ ! -f .env ]; then
              echo "ERROR: .env file not found. Please create .env file on the server with required environment variables."
              echo "Required variables: NEXTAUTH_URL, NEXTAUTH_SECRET"
              exit 1
            fi

            # Install dependencies (preserves existing dev dependencies)
            npm install --omit=dev

            # Restart the application using PM2
            pm2 restart exammer-deploy || pm2 start npm --name "exammer-deploy" -- start -- -p 8933

            # Save PM2 process list
            pm2 save

            # Show PM2 status
            pm2 list
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
